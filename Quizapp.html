<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body style="background-color: #c0c0c0">
    
    <div style="width: 25%; margin: auto; margin-top: 20px; background-color: #ffffff; height: 80px; text-align: center; border-style: solid; border-width: 1px; border-color: #000000;">Image</div>

    <div style="width: 35%; margin: auto; margin-top: 20px; background-color: #ffffff; height: 80px; text-align: center; border-style: solid; border-width: 1px; border-color: #000000;">Question</div>

    <div container="nav-buttons" class= "nav-buttons" style="text-align:center;">
      <div style="width: 25%; float: left; margin-top: 90px; margin-left: 35px; position: absolute; background-color: #ffffff; height: 60px; border-style: solid; border-width: 1px; border-color: #000000;">Start Over</div>

      <div style="width: 25%; float: right; margin-top: 90px; margin-right: 35px; position: abosolute; background-color: #ffffff; height: 60px; border-style: solid; border-width: 1px; border-color: #000000;">Next Question</div>
    </div>

    <div container="answers" style="width: 35%; margin: auto; margin-top: 20px; padding-bottom: 20px; padding-top: 5px; padding-left: 10px; padding-right: 10px;  background-color: #ffffff; height: 250px; border-style: solid; border-width: 1px; border-color: #000000; position: relative;  text-align: center;">

      <div container="answer-set" style="width 35%; height: 110px; display: flex; flex-direction: row;padding-bottom: 5px;">
        
      <div style="width: 50%; height: 100px;  border-style: solid; border-width:1px; float: left; margin-left: 20px; margin-top: 20px; margin-bottom: 20px;">Answer A</div>

      <div style="width: 50%; height: 100px;  border-style: solid; border-width:1px; margin-left: 20px; margin-top: 20px; margin-bottom: 20px; margin-right: 20px;">Answer B</div>

    </div>

      <div container="answer-set" style="width 35%; height: 110px; display: flex; flex-direction: row; padding-top: 5px;">
        <div style="width: 50%; height: 100px;  border-style: solid; border-width:1px; float: left; margin-left: 20px; margin-top: 20px; margin-bottom: 20px;">Answer C</div> 

        <div style="width: 50%; height: 100px;  border-style: solid; border-width:1px; margin-left: 20px; margin-top: 20px; margin-bottom: 20px; margin-right: 20px;">Answer D</div>
      </div>
    </div>

    <div style="width: 10%; margin: auto; margin-top: 20px; background-color: #ffffff; height: 60px; text-align: center; border-style: solid; border-width: 1px; border-color: #000000;">
      Question Count/Score</div>

    <script src="script.js"></script>
  </body>
</html>
